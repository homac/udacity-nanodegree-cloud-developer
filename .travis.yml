dist: trusty
jobs:
  include:
  - stage: build and push docker image
    script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker build -t udacity-frontend .
    - docker images
    - docker tag udacity-frontend $DOCKER_USERNAME/udacity-frontend
    - docker push $DOCKER_USERNAME/udacity-frontend
  - stage: test
    script:
    - docker run --rm $DOCKER_USERNAME/udacity-frontend ls /usr/share/nginx/html/
env:
  global:
  - secure: 
  - secure: 
