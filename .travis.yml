dist: trusty
jobs:
  include:
  - stage: build and push docker image
    script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker build -t udacity-restapi-user .
    - docker images
    - docker tag udacity-restapi-user $DOCKER_USERNAME/udacity-restapi-user
    - docker push $DOCKER_USERNAME/udacity-restapi-user
  - stage: test
    script:
    - docker run --rm $DOCKER_USERNAME/udacity-restapi-user npm run test
env:
  global:
  - secure: 
  - secure: 
